<div>
    <h2>
        <span jhiTranslate="caesGatosApp.especie.home.title">Especies</span>
        <button class="btn btn-primary float-right jh-create-entity create-especie" [routerLink]="['/', { outlets: { popup: ['especie-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="caesGatosApp.especie.home.createLabel">
            Create new Especie
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="especies">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="caesGatosApp.especie.especie">Especie</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let especie of especies ;trackBy: trackId">
                <td><a [routerLink]="['../especie', especie.id ]">{{especie.id}}</a></td>
                <td>{{especie.especie}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../especie', especie.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'especie/'+ especie.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'especie/'+ especie.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
