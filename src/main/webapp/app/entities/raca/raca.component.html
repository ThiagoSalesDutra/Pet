<div>
    <h2>
        <span jhiTranslate="caesGatosApp.raca.home.title">Racas</span>
        <button class="btn btn-primary float-right jh-create-entity create-raca" [routerLink]="['/', { outlets: { popup: ['raca-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="caesGatosApp.raca.home.createLabel">
            Create new Raca
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="racas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="caesGatosApp.raca.nome">Nome</span></th>
            <th><span jhiTranslate="caesGatosApp.raca.detalhes">Detalhes</span></th>
            <th><span jhiTranslate="caesGatosApp.raca.porte">Porte</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let raca of racas ;trackBy: trackId">
                <td><a [routerLink]="['../raca', raca.id ]">{{raca.id}}</a></td>
                <td>{{raca.nome}}</td>
                <td>{{raca.detalhes}}</td>
                <td>{{raca.porte}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../raca', raca.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'raca/'+ raca.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'raca/'+ raca.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
