
<div *ngIf="raca">
    <h2><span jhiTranslate="caesGatosApp.raca.detail.title">Raca</span> {{raca.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="caesGatosApp.raca.nome">Nome</span></dt>
        <dd>
            <span>{{raca.nome}}</span>
        </dd>
        <dt><span jhiTranslate="caesGatosApp.raca.detalhes">Detalhes</span></dt>
        <dd>
            <span>{{raca.detalhes}}</span>
        </dd>
        <dt><span jhiTranslate="caesGatosApp.raca.porte">Porte</span></dt>
        <dd>
            <span>{{raca.porte}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'raca/'+ raca.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
