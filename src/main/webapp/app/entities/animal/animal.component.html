<div>
    <h2>
        <span jhiTranslate="caesGatosApp.animal.home.title">Animals</span>
        <button class="btn btn-primary float-right jh-create-entity create-animal" [routerLink]="['/', { outlets: { popup: ['animal-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="caesGatosApp.animal.home.createLabel">
            Create new Animal
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="animals">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="caesGatosApp.animal.especie">Especie</span></th>
            <th><span jhiTranslate="caesGatosApp.animal.nome">Nome</span></th>
            <th><span jhiTranslate="caesGatosApp.animal.dataNascimento">Data Nascimento</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let animal of animals ;trackBy: trackId">
                <td><a [routerLink]="['../animal', animal.id ]">{{animal.id}}</a></td>
                <td>{{animal.especie}}</td>
                <td>{{animal.nome}}</td>
                <td>{{animal.dataNascimento | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../animal', animal.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'animal/'+ animal.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'animal/'+ animal.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
